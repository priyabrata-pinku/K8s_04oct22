apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
  replicas: 3
  selector:
    app: mynginxapp
    version: 1.0
  template:
    metadata:
      name: mynginxapp
      labels:
        app: mynginxapp
        version: 1.0
    spec:
      containers:
        - name: mynginxapp
          image: nginx
          ports:
            - containerPort: 80