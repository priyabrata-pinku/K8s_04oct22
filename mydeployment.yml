apiVersion: apps/v1
kind: Deployment
metadata:
  name: myonlinebooking-deploy
  labels:
    app: myonlinebooking
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myonlinebooking
  template:
    metadata:
      labels:
        app: myonlinebooking
    spec:
      containers:
      - name: myonlinebooking-container
        image: maha4iac/myonlinebooking:1
        ports:
        - containerPort: 8080